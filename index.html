<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- BOOTSTRAP CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <!-- FONTAWASOME CDN -->
  <script src="https://kit.fontawesome.com/c6913320eb.js" crossorigin="anonymous"></script>
  <!-- GOOGLE FONT-FAMILIES -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <header>
      <figure class="logo">
        <img src="images/logo.svg" alt="Huddle-logo">
      </figure>  
    </header>
    <article class="product">
      <div class="product-card">
        <div class="col1-desktop-image">
          <img src="images/illustration-mockups.svg" alt="desktop-image">
        </div>
        <div class="col2-content">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
             Create connections with your users as you engage in genuine discussion. </p>
          <button class="button">Register</button>   
        </div>
     </div>
  </article>
  </main>
  <footer>
    <div class="icon-section">
      <div class="img-container1">
      <i class="face fa-brands fa-facebook-f"></i>
      </div>
      <div class="img-container2">
      <i class="fa-brands fa-twitter"></i>
      </div>
      <div class="img-container3">
      <i class="fa-brands fa-instagram"></i>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
